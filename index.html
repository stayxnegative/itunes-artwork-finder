<body onload="onload()">
  <header class="site-header"></header>
  <div class="site-logo"></div>
  <main>
    <form id="searchForm" method="GET" autocomplete="off">
      <section id="searchField">
        <h1 id="title">iTunes Artwork Finder</h1>
        <div class="input-row">
          <div id="inputWrapper">
            <input id="searchInput" type="text" name="term" placeholder="Enter search term here" />
            <button id="clearBtn" type="button" aria-label="Clear search">&#10006;</button>
          </div>
          <button id="submitBtn" type="submit">Search</button>
        </div>
      </section>
      <div id="options"></div>
    </form>
    <section id="results"></section>
    <section id="artworkModal"></section>
  </main>
  <footer class="site-footer">
    <span id="footer-year"></span> &copy; Tyrrtech, Inc. All Rights Reserved
  </footer>
  <script src="js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('footer-year').textContent = new Date().getFullYear();
    });
  </script>
